<div class="container">
  <div *ngIf="!isNotFound">
    <div class="glass-card card m-4 p-3">
      <img src="{{ pokemon.imageUrl }}" alt="" />
      <p class="display-6">{{ pokemon.name | titlecase }}</p>
      <p>
        Speciality:
        <span class="badge bg-secondary">{{ pokemon.power.name }}</span>
      </p>
      <button class="btn btn-primary m-auto" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
